<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supplier Pricing Management | SHW Production</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body class="bg-gray-50">
    <div id="navigation-placeholder"></div>

    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold mb-8 text-gray-800">Supplier Pricing Management</h1>

        <!-- Upload Section -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-8">
            <h2 class="text-xl font-semibold mb-4">Upload Supplier Pricing</h2>
            
            <div class="grid md:grid-cols-2 gap-6">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Select Supplier</label>
                    <select id="supplierSelect" class="w-full border border-gray-300 rounded-md p-2">
                        <option value="">-- Select Supplier --</option>
                    </select>
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Upload File (CSV/XLSX/PDF)</label>
                    <input type="file" id="fileInput" accept=".csv,.xlsx,.pdf" class="w-full border border-gray-300 rounded-md p-2">
                </div>
            </div>
            
            <button id="uploadBtn" class="mt-4 bg-blue-600 text-white px-6 py-2 rounded-md hover:bg-blue-700 disabled:opacity-50">
                Upload & Parse
            </button>
            
            <div id="uploadStatus" class="mt-4 hidden">
                <div class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded">
                    <p class="font-medium">Upload Successful!</p>
                    <p class="text-sm mt-1">Upload ID: <span id="uploadId" class="font-mono"></span></p>
                </div>
            </div>
        </div>

        <!-- Uploads Inbox -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-8">
            <h2 class="text-xl font-semibold mb-4">Recent Uploads</h2>
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Date</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Supplier</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">File</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Status</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="uploadsTable" class="bg-white divide-y divide-gray-200">
                        <!-- Populated dynamically -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Mapping Editor (Hidden by default) -->
        <div id="mappingEditor" class="bg-white rounded-lg shadow-md p-6 mb-8 hidden">
            <h2 class="text-xl font-semibold mb-4">Map CSV/Excel Headers</h2>
            <div class="grid md:grid-cols-2 gap-4">
                <div>
                    <h3 class="font-medium mb-2">Available Headers</h3>
                    <div id="availableHeaders" class="border rounded p-3 max-h-64 overflow-y-auto">
                        <!-- Populated dynamically -->
                    </div>
                </div>
                <div>
                    <h3 class="font-medium mb-2">Field Mappings</h3>
                    <div class="space-y-2">
                        <div class="flex gap-2">
                            <label class="w-40 text-sm">Material per m²:</label>
                            <select id="map_material_per_m2" class="flex-1 border rounded px-2 py-1 text-sm">
                                <option value="">-- Not mapped --</option>
                            </select>
                        </div>
                        <div class="flex gap-2">
                            <label class="w-40 text-sm">Print per m²:</label>
                            <select id="map_print_per_m2" class="flex-1 border rounded px-2 py-1 text-sm">
                                <option value="">-- Not mapped --</option>
                            </select>
                        </div>
                        <div class="flex gap-2">
                            <label class="w-40 text-sm">Included Colors:</label>
                            <select id="map_included_colors" class="flex-1 border rounded px-2 py-1 text-sm">
                                <option value="">-- Not mapped --</option>
                            </select>
                        </div>
                        <div class="flex gap-2">
                            <label class="w-40 text-sm">Setup Fee:</label>
                            <select id="map_setup_fee" class="flex-1 border rounded px-2 py-1 text-sm">
                                <option value="">-- Not mapped --</option>
                            </select>
                        </div>
                        <div class="flex gap-2">
                            <label class="w-40 text-sm">Plate Fee:</label>
                            <select id="map_plate_fee" class="flex-1 border rounded px-2 py-1 text-sm">
                                <option value="">-- Not mapped --</option>
                            </select>
                        </div>
                        <div class="flex gap-2">
                            <label class="w-40 text-sm">Waste Factor:</label>
                            <select id="map_waste_factor" class="flex-1 border rounded px-2 py-1 text-sm">
                                <option value="">-- Not mapped --</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="mt-4 flex gap-2">
                <button id="saveMappingBtn" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">
                    Save Mapping Profile
                </button>
                <button id="cancelMappingBtn" class="bg-gray-400 text-white px-4 py-2 rounded hover:bg-gray-500">
                    Cancel
                </button>
            </div>
        </div>

        <!-- Normalization & Preview -->
        <div id="normalizeSection" class="bg-white rounded-lg shadow-md p-6 mb-8 hidden">
            <h2 class="text-xl font-semibold mb-4">Normalize & Preview Pricing Matrix</h2>
            
            <div class="grid md:grid-cols-3 gap-4 mb-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Product Family</label>
                    <select id="familySelect" class="w-full border rounded px-3 py-2">
                        <option value="bag">Bag</option>
                        <option value="cup">Cup</option>
                        <option value="carton">Carton</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Product Configuration</label>
                    <select id="configSelect" class="w-full border rounded px-3 py-2">
                        <option value="">-- Select Product --</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Quantities</label>
                    <input type="text" id="quantitiesInput" placeholder="e.g. 1000,5000,10000" class="w-full border rounded px-3 py-2">
                </div>
            </div>
            
            <button id="previewMatrixBtn" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
                Generate Pricing Matrix
            </button>
            
            <div id="matrixPreview" class="mt-6 overflow-x-auto hidden">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Quantity</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Landed Cost</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Margin</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Sell Price</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Breakdown</th>
                        </tr>
                    </thead>
                    <tbody id="matrixTable" class="bg-white divide-y divide-gray-200">
                        <!-- Populated dynamically -->
                    </tbody>
                </table>
            </div>
            
            <div class="mt-6 flex gap-2">
                <button id="approveBtn" class="bg-green-600 text-white px-6 py-2 rounded hover:bg-green-700 disabled:opacity-50">
                    Approve & Publish Rate Card
                </button>
                <button id="rejectBtn" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">
                    Reject
                </button>
            </div>
        </div>
    </div>

    <script src="supabase-config.js"></script>
    <script src="shared-navigation.js"></script>
    <script src="supplier-pricing.js"></script>
</body>
</html>
